<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* Light background color */
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero-section {
            height: 60vh; /* Adjusted for a smaller hero section */
            background: linear-gradient(to right, #F9A8D4, #0878e8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }
        .hero-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Content Section */
        .content-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #b06ab1; /* White background for content */
        }

        .content-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #0878e8;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #0878e8;
            outline: none;
        }

        button {
            background-color: #0878e8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #055ea2;
        }

        /* Footer */
        footer {
            background-color: #0878e8;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Send us your questions or feedback.</p>
    </section>

    <!-- Content Section -->
    <section class="content-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="/submit-form" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Healthify</p>
    </footer>

</body>
</html>
